<div id="loginPopup" class="popup">
    <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" value="CEO" readonly>

        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Set your password" required>

        <button type="submit">Login</button>
    </form>
    <div id="message"></div>
</div>
<style>
  .popup {
    display: none; /* Hidden by default */
    position: fixed;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    border: 1px solid #ccc;
    background-color: white;
    padding: 20px;
    z-index: 1000;
}
</style>
<script>
  let isFirstLogin = true; // Flag to check if it's the first login
let storedPassword = ""; // Variable to store the password

document.getElementById("loginForm").addEventListener("submit", function(event) {
    event.preventDefault(); // Prevent form submission

    const passwordInput = document.getElementById("password").value;

    if (isFirstLogin) {
        // Set the password for the first time
        storedPassword = passwordInput;
        isFirstLogin = false; // Update the flag
        document.getElementById("message").innerText = "Password set successfully! You can now log in.";
    } else {
        // Check if the entered password matches the stored password
        if (passwordInput === storedPassword) {
            document.getElementById("message").innerText = "Login successful!";
            // Redirect to the home page or perform other actions
        } else {
            document.getElementById("message").innerText = "Incorrect password. Please try again.";
        }
    }
});

// Function to show the popup
function showLoginPopup() {
    document.getElementById("loginPopup").style.display = "block";
}

// Call this function to display the popup when needed
showLoginPopup();
</script>
