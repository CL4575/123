<div id="loginPopup" class="popup">
    <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" value="CEO" readonly>

        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter your password" required>

        <button type="submit">Login</button>
    </form>
    <div id="message"></div>
</div>
<style>
    .popup {
    display: none; /* Hidden by default */
    position: fixed;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    border: 1px solid #ccc;
    background-color: white;
    padding: 20px;
    z-index: 1000;
}

#message {
    margin-top: 10px;
    color: red; /* Error message color */
}
</style>
<script>
    const correctUsername = "CEO";
const correctPassword = "1234"; // Fixed password
let isLoggedIn = false; // Flag to check if the user is logged in

document.getElementById("loginForm").addEventListener("submit", function(event) {
    event.preventDefault(); // Prevent form submission

    const usernameInput = document.getElementById("username").value;
    const passwordInput = document.getElementById("password").value;

    // Check if the username and password are correct
    if (usernameInput === correctUsername && passwordInput === correctPassword) {
        isLoggedIn = true; // Update the login status
        document.getElementById("message").innerText = "Login successful!";
        // Redirect to the home page or perform other actions
    } else {
        document.getElementById("message").innerText = "Incorrect username or password. Please try again.";
    }
});

// Function to show the popup
function showLoginPopup() {
    document.getElementById("loginPopup").style.display = "block";
}

// Call this function to display the popup when needed
showLoginPopup();
</script>
