<div id="loginPopup" class="popup">
    <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" value="CEO" readonly>

        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter your password" required>

        <button type="submit">Login</button>
    </form>
    <div id="message"></div>
</div>
<style>
    .popup {
    display: none; /* Hidden by default */
    position: fixed;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    border: 1px solid #ccc;
    background-color: white;
    padding: 20px;
    z-index: 1000;
}

#message {
    margin-top: 10px;
    color: red; /* Error message color */
}
</style>
<script>
 body {
    font-family: Arial, sans-serif; /* Set a default font for the body */
}

.popup {
    display: none; /* Hidden by default */
    position: fixed;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    border: 1px solid #ccc;
    background-color: white;
    padding: 20px;
    z-index: 1000;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Add a shadow for better visibility */
}

label {
    display: block; /* Make labels block elements */
    margin-bottom: 5px; /* Add some space below labels */
}

input[type="text"],
input[type="password"] {
    width: 100%; /* Full width */
    padding: 10px; /* Add padding for better appearance */
    margin-bottom: 10px; /* Space between input fields */
    border: 2px solid #007BFF; /* Blue border */
    border-radius: 4px; /* Rounded corners */
    box-sizing: border-box; /* Include padding and border in element's total width and height */
}

input[type="text"]:focus,
input[type="password"]:focus {
    border-color: #0056b3; /* Darker blue on focus */
    outline: none; /* Remove default outline */
}

button {
    background-color: #007BFF; /* Blue background */
    color: white; /* White text */
    padding: 10px; /* Add padding */
    border: none; /* Remove border */
    border-radius: 4px; /* Rounded corners */
    cursor: pointer; /* Change cursor to pointer */
    width: 100%; /* Full width */
}

button:hover {
    background-color: #0056b3; /* Darker blue on hover */
}

#message {
    margin-top: 10px;
    color: red; /* Error message color */
}
</script>
