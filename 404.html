<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            background-color: black; /* Set background color to black */
            color: white; /* Change text color to white for visibility */
            text-align: center; /* Center the text */
            padding: 50px; /* Add padding */
            font-family: Arial, sans-serif; /* Set font */
        }
        .logo {
            max-width: 100%; /* Make sure the logo is responsive */
            height: auto; /* Maintain aspect ratio */
            margin-bottom: 20px; /* Add space below the logo */
        }
    </style>
    <script>
        // JavaScript to determine the parent directory and create the link
        window.onload = function() {
            // Get the current URL path
            const pathArray = window.location.pathname.split('/');
            // Check if the path has at least 3 segments (e.g., /123/hjhk)
            if (pathArray.length >= 3) {
                // Construct the parent directory URL
                const parentDir = pathArray[1]; // This will be '123' or 'abc'
                const redirectUrl = `/${parentDir}/`; // Construct the redirect URL
                // Set the link in the HTML
                document.getElementById('redirect-link').href = redirectUrl;
                document.getElementById('redirect-link').innerText = `Go back to ${parentDir}`; // Update link text
            } else {
                // Fallback if the structure is not as expected
                document.getElementById('redirect-link').href = '/'; // Redirect to home if no parent directory
                document.getElementById('redirect-link').innerText = 'Go back to homepage';
            }
        };
    </script>
</head>
<body>
    <img src="https://i.ibb.co/hHYBbk1/Capture.png" alt="Logo" class="logo" />
    <h1>404 - Page Not Found</h1>
    <p>Oops! The page you are looking for does not exist.</p>
    <p><a id="redirect-link" style="color: white; text-decoration: underline;">Loading...</a></p>
</body>
</html>
