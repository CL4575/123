<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            background-color: black; /* Set background color to black */
            color: white; /* Change text color to white for visibility */
            text-align: center; /* Center the text */
            padding: 50px; /* Add padding */
            font-family: Arial, sans-serif; /* Set font */
        }
        .logo {
            max-width: 100%; /* Make sure the logo is responsive */
            height: auto; /* Maintain aspect ratio */
            margin-bottom: 20px; /* Add space below the logo */
        }
        a {
            color: white; /* Link color */
            text-decoration: underline; /* Underline links */
            transition: color 0.3s; /* Smooth transition for hover effect */
        }
        a:hover {
            color: #ccc; /* Change color on hover */
        }
        p {
            margin: 20px 0; /* Add margin to paragraphs */
        }
    </style>
    <script>
        // JavaScript to determine the parent directory and create the link
        window.onload = function() {
            // Get the current URL path
            const pathArray = window.location.pathname.split('/');
            let parentDir = ''; // Initialize parentDir variable

            // Check if the path has at least 3 segments (e.g., /123/hjhk)
            if (pathArray.length >= 3) {
                parentDir = pathArray[1]; // This will be '123' or 'abc'
            } else {
                parentDir = 'homepage'; // Fallback if no parent directory
            }

            // Set the document title
            document.title = `${parentDir} - 404 Page Not Found`;

            // Construct the redirect URL
            const redirectUrl = `/${parentDir}/`; // Construct the redirect URL
            // Set the link in the HTML
            document.getElementById('redirect-link').href = redirectUrl;
            document.getElementById('redirect-link').innerText = `Go back to ${parentDir}`; // Update link text
        };
    </script>
</head>
<body>
    <img src="https://i.ibb.co/hHYBbk1/Capture.png" alt="Company Logo" class="logo" />
    <h1>404 - Page Not Found</h1>
    <p>Oops! The page you are looking for does not exist.</p>
    <p><a id="redirect-link" href="#">Loading...</a></p>
    <p>If you need assistance, please contact support.</p>
</body>
</html>
